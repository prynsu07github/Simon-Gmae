<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Bruno+Ace+SC&family=Dancing+Script:wght@700&family=Indie+Flower&family=Libre+Baskerville&family=Poppins:wght@400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>Press any key to Start the Game</h1>
    </div>
    <div class="game-container">
        <div class="boxes" id="green"></div>
        <div class="boxes" id="red"></div>
        <div class="boxes"  id="yellow"></div>
        <div class="boxes" id="blue"></div>
    </div>
    <button class="start-game">START</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="game.js"></script>
    
</body>
</html>
